<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/create_forum_post.css">

    <link href="http://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Опубликовать историю</title>
</head>

    <script src="https://kit.fontawesome.com/b3330d82de.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<body>
    

    <div class="head_flex">

        
        <form method="post" class="form-control" action="#" id="form" data-aos="zoom-in-up">
            
            <div class="form-floating">
                <div>
    
                    <label for="name">Введите название статьи: </label>
                    <input class="inp" required type="text" placeholder="О моей беременности" name="name">
    
                </div>
                <div>
                    
                    <label for="l_name">Введите ваше имя фамилию: </label>
                    <input class="inp" required type="text" placeholder="Мария Иванова" name="l_name">
    
                </div>
                <div>
    
                    <label for="email">Введите текст: </label>
                    <textarea class="inp" required type="email" placeholder="Я хочу рассказать вам о ..." name="email">

                    </textarea>
    
                </div>
                
    
                <div style="display: flex; justify-content:center;">
                    <button type="submit" class="btn btn-success">
                        Опубликовать
                    </button>
                </div>
                
            </div>
    
        </form>


    </div>
    
    <script src="http://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>


   
</body>
</html>
